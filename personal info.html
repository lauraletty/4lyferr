<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<form action="">
<label for="name">Name:</label>
<input type="text" id="name" placeholder="your name" required="required">
<br><br>

<label for="email">Email:</label>
<input type="email" id="email" placeholder="your email" required="required">
<br><br>

<label for="pwd">Password:</label>
<input type="password" id="pwd" required="required">
<br><br>

<label for="number">Phone Number:</label>
<input type="number" id="number" required="required">
<br><br>

<label for="">Gender:</label>
<label for="male">Male:</label>
<input type="radio" id="male">
<label for="female">Female:</label>
<input type="radio" id="female">
<label for="other">Other:</label>
<input type="radio" id="other">
<br><br>

<label for="lan">Language:</label>
<select name="" id="lan">
    <option value="choose">select language</option>
    <option value="choose">English</option>
    <option value="choose">Kiswahili</option>
</select>
<br><br>

<label for="code">Zip Code:</label>
<input type="number" id="code" required="required">
<br><br>

<label for="abt">About:</label>
<textarea name="" id="abt" cols="30" rows="-30">write about yourself</textarea>
<br><br>

<button>Register</button>
    <br>
</form>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
    <link rel="stylesheet" href="css/style.www.css">
</head>
<body>
    <legend> <u>Project Management</u>  </legend>
      <br>
<form action="">
    <label for="pname">Project Name</label>
    <input type="text" id="pname" placeholder="Project Name" required="required">
    <br><br>

    <label for="ato">Assigned to</label>
    <select name="" id="ato">
        <option value="">ex merry person</option>
        <option value="">principal</option>
        <option value="">head mistress</option>
    </select>
    <br><br>

    <label for="yob">Start Date</label>
    <input type="date" id="yob" required="required">
    <br><br>

    <label for="dte">End Date</label>
    <input type="date" id="dte" required="required">
    <br><br>

    <label for="">Priority</label>
    <input type="radio" id="High">
    <label for="High">High</label>
    <input type="radio" id="Average">
    <label for="Average">Average</label>
    <input type="radio" id="Low">
    <label for="Low">Low</label>
    <br><br><br>

    <label for="type">Description</label>
    <textarea name="" id="type" cols="50" rows="-20"></textarea>
    <br><br>

    <button1 type="clear">Clear</button1>
    <button2 type="submit">submit</button2>
</form>

</body>
</html>

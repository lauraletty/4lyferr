<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student form</title>
    <link rel="stylesheet" href="css/edit.css">
</head>
<body>

<form action="">
    <legend>STUDENT INFORMATION</legend>
    <br><br>
    <label for="fname">First name :</label>
    <input type="text" id="fname" placeholder="Firstname" required="required">
    <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Surname" required="required">
    <br><br>

    <label for="email">Email address:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Enter your password" required="required">
    <br><br>

    <p>choose a programming language :</p>
    <input type="radio" id="python">
    <label for="python">Python</label>
    <br>
    <input type="radio" id="php">
    <label for="php"> PHP</label>
    <br>
    <input type="radio" id="java">
    <label for="java">Java</label>
    <br><br>

    <p>Choose your favourite game</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label>
    <br>
    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label>
    <br>
    <input type="checkbox" id="tennis">
    <label for="tennis">Tennis</label>
    <br><br><br>

    <label for="coure">select a course :</label>
    <select name="" id="coure">
    <option value="choose" disabled="disabled">---choose course</option>
    <option value="comp">Computer science</option>
    <option value="eng">Software engineering</option>
    <option value="it">Information Technology</option>
    <option value="appcomp">Applied computer science</option>
    </select>
    <br><br>

    <label for="file">Choose a file :</label>
    <input type="file" id="file" required="required">
    <br><br>

    <label for="type">describe yourself</label>
    <textarea name="" id="type" cols="30" rows="10"></textarea>
    <br><br>

    <label for="yob">Year Of Birth :</label>
    <input type="date" id="yob" required="required">
    <br><br>

    <button type="submit">submit</button>
</form>
</body>
</html>
